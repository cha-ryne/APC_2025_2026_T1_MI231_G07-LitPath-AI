# Nixpacks config for Railway backend service
# Root directory for this service should be set to "/" (repo root)

[phases.setup]
nixPkgs = ["...", "tesseract", "poppler_utils"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[start]
cmd = "cd backend && python manage.py collectstatic --noinput && python -m gunicorn litpath_backend.wsgi:application --bind 0.0.0.0:$PORT"
